<div class="login-box">
    <div class="login-logo">
        <b>Register</b>
    </div>

    <div class="login-box-body">
        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>

        <form class="form" ng-submit="register()">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="username" placeholder="Username" ng-model="registerForm.username" required>
                <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
            </div>

            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="Password" ng-model="registerForm.password" required>
                <i class="glyphicon glyphicon-lock form-control-feedback"></i>
            </div>

            <div class="row">
                <div class="col-xs-offset-8 col-xs-4">
                    <button type="submit" class="btn btn-success btn-block btn-flat" ng-disabled="disabled">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
